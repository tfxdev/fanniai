    <title>Forgot Password</title>

<body>
 
    <!-- login -->
    <div class="login_page">
        <div class="row">
            <div class="col-lg-7 login_left_side">

                <div class="auth_form_container">
                    <form action="" method="POST" class="needs-validation auth_form p-4" style="font-size: 13px;" novalidate="" autocomplete="off">
                        <h5 class="login_heading inter_font">Login</h5>
                        <p class="login_desc inter_font mt-3">Enter your email and password to sign in to your account.</p>
    
                        <!-- email -->
                        <div class="mb-3 auth_input_container">
                            <label class="mb-2 auth_input_label inter_font" for="email">Email Address<sup style="color:red;">*</sup></label>
                            <input id="email" placeholder="Enter email" type="email" style="font-size: 13px; text-transform: lowercase;"class="form-control auth_input px-3 py-2 inter_font" name="username" value="" required>
                            <div class="invalid-feedback">
                                <img src="{% static 'img/info-circle.png' %}" alt="danger icon"> email is not vaild
                            </div>
                        </div>
    
                        <!-- password -->
                        <div class="mb-3 auth_input_container">
                            <label class="mb-2 auth_input_label inter_font" for="email">Password<sup style="color:red;">*</sup></label>
                            <input id="email" placeholder="Enter email" type="password" style="font-size: 13px; text-transform: lowercase;"class="form-control auth_input px-3 py-2 inter_font" name="username" value="" required>
                            <div class="invalid-feedback">
                                <img src="{% static 'img/info-circle.png' %}" alt="danger icon"> password is not vaild
                            </div>
                        </div>
                        <!-- remember me -->
                        <div class="d-flex align-items-center py-1">
                            <div class="form-check check_container">
                                <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                <label for="remember" class="form-check-label remember_me_label inter_font">Remember Me</label>
                            </div >
                            <div class="forgot_password ms-auto inter_font"><a href="forgot_password.html" >Forgot Password</a> </div>
                        </div>
    
                        <button class="auth_btn btn col-12">Login</button>
    
                        <div class="social_media_auth_title d-flex container justify-content-center row py-3">
                            <div class="horizontal_line ms-auto col-4  d-none d-md-block"><img src="{% static 'img/login/horizontal_line.png' %}" alt="login horizontal line"></div>
                            <div class="login_with_or inter_font col-4">Or Login with</div>
                            <div class="horizontal_line ms-auto col-4 d-none d-md-block"><img src="{% static 'img/login/horizontal_line.png' %}" alt="login horizontal line"></div>
                        </div>
    
    
                        <!-- social media container -->
                        <div class="social_media_container d-flex pb-2">
                            
                            <div class="social_media_auth_icon_container me-auto"><img src="{% static 'img/google (2) 1.png' %}" class="social_media_auth_icon" alt="google_icon"></div>
                            <div class="social_media_auth_icon_container"><img src="{% static 'img/linkedin 1.png' %}" class="social_media_auth_icon" alt="linkedin icon"></div>
                            <div class="social_media_auth_icon_container ms-auto"><img src="{% static 'img/facebook (2) 1.png' %}" class="social_media_auth_icon" alt="facebook icon"></div>
                        </div>
    
                        <div class="pt-2">
                            <label class="create_account_label">Want to create an account?</label>
                            <a href="registration.html" class="registration_link">Registration </a>
                        </div>
                        
    
                    </form>
                </div>

                
            </div>
    
            <div class="col-lg-5 d-none d-md-none d-lg-block auth_right_side">
                <div class="mt-auto auth_user_container">
                    <img src="{% static 'img/login/curv.png' %}" class="auth_curv">
                </div>
                <div class="auth_logo_container ">
                    <img src="{% static 'img/login/auth_logo.png' %}" class="auth_logo" alt="auth_logo">
                </div>
            </div>
        </div>
    </div>
</body>
