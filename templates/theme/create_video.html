    <!-- interview section -->
    <section class="px-2 create_video">
        <div class="row">
            <div class="col-5 col-md-4 col-lg-2 create_video_left_side py-4">

                <!-- video -->
                <div class="d-flex justify-content-center">
                    <video id="" class="left_side_video">
                        <source src="statc/video/create_video/create_video.mp4" type="video/mp4">
                    </video>
                </div>

                <!-- video heading-->
                <p class="video_desc inter_font text-center py-2">Scene 1</p>

                <!-- video upload -->
                <div class="d-flex justify-content-center">
                    <label class="d-block videoInput_alabel">
                        <div class="video_add_img_container">
                            <img src="{% static 'img/plus 1.png' %}" alt="video add icon">
                        </div>
                        
                        <input type="file" class="video_input d-none">
                    </label>
                </div>
            </div>

            <div class="col-7 col-md-8 col-lg-10 video_create_right_side">
                <div class="video_container d-flex justify-content-center py-0 py-md-0 py-lg-5">
                    <video id="myVideo" class="right_side_video">
                        <source src="statc/video/create_video/create_video.mp4" type="video/mp4">
                    </video>
                </div>

                <div class="video_right_voice_play_container">
                    <div class="d-block d-md-flex d-lg-flex">
                        <!-- slect option -->
                        <div class="my-2 interview_question_select col-12 col-md-6 col-lg-2 right_video_slect_container">
                            <select class="inter_font" aria-label="Default select example">
                                <option class="inter_font" selected>Select Voice</option>
                                <option class="inter_font" value="1">Voice 1</option>
                                <option class="inter_font" value="2">Voice 2</option>
                            </select>
                        </div>

                        <div class="ms-auto my-2">
                            <button class="play_btn inter_font" id="playPause"><i class="fas fa-play play_icon"></i> Play</button>
                        </div>
                    </div>
                    <p class="right_create_video_desc inter_font mt-3">
                        Type your script here or <span style="text-decoration: underline;">upload</span> an audio file
                    </p>
                </div>
            </div>
        </div>
            
        <script>
            $(document).ready(function(){
                var video = document.getElementById("myVideo");
                $("#playPause").click(function(){
                    if (video.paused) {
                        video.play();
                    } else {
                        video.pause();
                    }
                });
            });
        </script>
        
    </section>
