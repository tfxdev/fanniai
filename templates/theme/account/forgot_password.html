{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- google jaquery cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--========== Font Awesome ==========-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!--========== ckeditor ===========-->
    <script src="https://cdn.ckeditor.com/4.16.2/standard-all/ckeditor.js"></script> 

    <!--========== Slider ==========-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <!-- style -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- login -->
    <link href="{% static 'css/login.css' %}" rel="stylesheet">

    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>

    <title>Login</title>
</head>

<body>

    <!-- login -->
    <div class="login_page">
        <div class="row">
            <div class="col-lg-7 login_left_side">

                <div class="auth_prev_btn_container">
                    <div class="auth_prev_btn">
                        <a href="{% url 'accounts:login' %}">
                            <img src="{% static 'img/login/arrow-circle-left.png' %}" class="prev_icon"  alt="prev icon"> &nbsp;&nbsp;Back to Sign in
                        </a>
                        
                    </div>
                </div>

                <div class="auth_form_container">

                    
                    

                    <form action="/email_on_the_way.html" method="get" class="needs-validation auth_form p-4" style="font-size: 13px;"
                        novalidate="" autocomplete="off">
                        <h5 class="login_heading inter_font text-center">Forgot your password</h5>
                        <div class="login_desc inter_font mt-3 text-center d-flex justify-content-center">
                            <div class="col-8 text-center">
                                Donâ€™t worry. Just enter the email address you registered with and we'll send a reset link to your email address.
                            </div>
                        </div>

                        <div class="px-5 py-5">
                            <!-- email -->
                            <div class="mb-3 auth_input_container">
                                <label class="mb-2 auth_input_label inter_font" for="email">Email Address<sup
                                        style="color:red;">*</sup></label>
                                <input id="email" placeholder="Enter email" type="email"
                                    style="font-size: 13px; text-transform: lowercase;"
                                    class="form-control auth_input px-3 py-2 inter_font" name="username" value="" required>
                                <div class="invalid-feedback">
                                    <img src="{% static 'img/info-circle.png' %}" alt="danger icon"> email is not vaild
                                </div>
                            </div>

                            <a href="email_on_the_way.html" class="auth_btn btn col-12">Send Me The Link</a>
                        </div>
                    </form>
                </div>


            </div>

            <div class="col-lg-5 d-none d-md-none d-lg-block auth_right_side">
                <div class="mt-auto auth_user_container">
                    <img src="{% static 'img/login/curv.png' %}" class="auth_curv">
                </div>
                <div class="auth_logo_container ">
                    <img src="{% static 'img/login/auth_logo.png' %}" class="auth_logo" alt="auth_logo">
                </div>
            </div>
        </div>
    </div>

</body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<!-- slider cdn -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

<!-- login -->
<script src="{% static 'js/login.js' %}"></script>

</body>

</html>
