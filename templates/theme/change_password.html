    <title>Forgot Password</title>
</head>

<body>



    <!-- password change meassge modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content py-5">
                <div class="d-flex justify-content-center">
                   <img src="{% static 'img/login/tick-circle.png' %}" class="password_changed_tick" alt="">
                </div>
                <div class="d-flex justify-content-center">
                    <h5 class="change_password_modal_heading text-center inter_font text-center">Password Changed</h5>
                </div>
                <p class="password_change_desc inter_font text-center">Your password has been changed successfully</p>
                <div class="modal-footer d-flex justify-content-center">
                    <a href="login.html" type="button" class="btn change_password_modal_btn d-block inter_font">Login</a>
                </div>
            </div>
        </div>
    </div>



    <!-- login -->
    <div class="login_page">
        <div class="row">
            <div class="col-lg-7 login_left_side">

                <div class="auth_form_container">
                    <form action="" method="POST" class="needs-validation auth_form p-4" style="font-size: 13px;"
                        novalidate="" autocomplete="off">
                        <h5 class="login_heading inter_font text-center py-3">Change your password</h5>

                        <!-- password -->
                        <div class="mb-3 auth_input_container">
                            <label class="mb-2 auth_input_label inter_font" for="Password">Password<sup
                                    style="color:red;">*</sup></label>
                            <input id="Password" placeholder="Password" type="password"
                                style="font-size: 13px; text-transform: lowercase;"
                                class="form-control auth_input px-3 py-2 inter_font" name="username" value="" required>
                            <div class="invalid-feedback">
                                <img src="{% static 'img/info-circle.png' %}" alt="danger icon"> password is not vaild
                            </div>
                        </div>

                        <!-- confirm password -->
                        <div class="mb-3 auth_input_container">
                            <label class="mb-2 auth_input_label inter_font" for="confirm_password">Password<sup
                                    style="color:red;">*</sup></label>
                            <input id="confirm_password" placeholder="Confirm Password" type="confirm_password"
                                style="font-size: 13px; text-transform: lowercase;"
                                class="form-control auth_input px-3 py-2 inter_font" name="username" value="" required>
                            <div class="invalid-feedback">
                                <img src="{% static 'img/info-circle.png' %}" alt="danger icon"> password is not vaild
                            </div>
                        </div>

                        <button class="auth_btn btn col-12" data-bs-toggle="modal" data-bs-target="#exampleModal">Change my password</button>
                    </form>
                </div>


            </div>

            <div class="col-lg-5 d-none d-md-none d-lg-block auth_right_side">
                <div class="mt-auto auth_user_container">
                    <img src="{% static 'img/login/curv.png' %}" class="auth_curv">
                </div>
                <div class="auth_logo_container ">
                    <img src="{% static 'img/login/auth_logo.png' %}" class="auth_logo" alt="auth_logo">
                </div>
            </div>
        </div>
    </div>
</body>
