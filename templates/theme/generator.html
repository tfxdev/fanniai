    <script>
        document.getElementById('submit_btn').addEventListener('click', (e) => {
            e.preventDefault()
            var text_ib = document.getElementById('input_box').value
            if (text_ib.length < 1){
                document.getElementById('warning_text').innerHTML = '<span style="color:red;">Please enter some text!!</span>'
            } else{
                document.getElementById('warning_text').innerHTML = ''
                input_box_text = document.getElementById('input_box').value
                generator_type = document.getElementById('generator_type').value
                var requestOptions = {
                    method: 'GET',
                    redirect: 'follow'
                };

                fetch('{% url "generator_handler" %}?generator_type='+generator_type+'&input_box_text='+input_box_text, requestOptions)
                    .then(response => response.text())
                    .then(data => console.log(data));
                }
            })
    </script>
